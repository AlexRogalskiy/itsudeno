description: |
  Run a shell command

args:
  command:
    description: Command to run
    type: string
    required: true
    aliases:
      - cmd
    examples:
      - echo 'hello world'
  environment:
    description: Environment
    type: string{}
    default: {}
    aliases:
      - env
  cwd:
    description: Current working directory
    type: string
    match:
      - filepath
  executable:
    description: Shell executable options
    type:
      path:
        description: Shell executable path
        type: string
        match:
          - filepath
        default: ${{windows:"powershell.exe"}[os] ?? "/bin/sh"}
      options:
        description: Shell executable options
        type: string
        default: ${{windows:"-Nologo -NoProfile -NonInteractive -ExecutionPolicy Unrestricted -"}[os] ?? ""}
past: ~
result:
  success:
    description: Whether command exited with a zero exit code
    type: boolean
  code:
    description: Exit code
    type: number
  stdout:
    description: Standard output
    type: string
  stderr:
    description: Standard error
    type: string

maintainers:
  - lowlighter